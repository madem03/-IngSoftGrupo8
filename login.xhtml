<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:decorate template="./../Template_Cliente.xhtml">
        <ui:define name="css">
            <h:outputStylesheet name="css/login.css"/>
        </ui:define>
        <ui:define name="content">
            <div class="container">
                <div class="wrapper">
                    <div class="title">Iniciar sesión</div>
                    <h:form class="form">
                        <p:messages>
                            <p:autoUpdate/>
                        </p:messages>
                        <div class="field">
                            <p:inputText value="#{mbLogin.usuario.email}" required="true" placeholder="Usuario"/>
                        </div>
                        <div class="field">
                            <p:password value="#{mbLogin.usuario.contrasena}" required="true" placeholder="Contraseña"/>                   
                        </div>
                        <div class="pass-link">
                            <a href="#" class="signup-link--a">¿Contraseña olvidada?</a> </div>
                        <div class="field-boton">
                            <h:commandButton action="#{mbLogin.login()}" value="Ingresar" class="boton"/> 
                        </div>
                        <div class="signup-link">
                            <a href="Registrarse.xhtml" class="signup-link--a">Registrate ya</a>
                        </div>
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:decorate>                    
</ui:composition>
